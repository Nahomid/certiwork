<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CertiWork — Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#071022; --bg2:#071726; 
      --glass:rgba(255,255,255,0.06);
      --muted:#9aa6b2; --text:#e6eef6; 
      --accent:#06b6d4; --accent-2:#ff6b6b;
      --radius:14px;
      font-family:'Inter',system-ui;
    }

    body{
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      padding:20px;
      color:var(--text);
    }

    .login-box{
      width:100%;
      max-width:430px;
      background:var(--glass);
      padding:38px;
      border-radius:var(--radius);
      backdrop-filter:blur(14px);
      box-shadow:0 0 45px rgba(0,0,0,0.55);
      text-align:center;
    }

    .brand img{
      width:68px;height:68px;border-radius:14px;margin-bottom:10px;
    }

    h2{margin-bottom:24px;font-weight:800;}

    label{display:block;text-align:left;margin-top:16px;margin-bottom:6px;color:var(--muted);font-size:14px;}
    input{
      width:100%;padding:13px;border-radius:10px;border:none;background:#101a29;color:white;font-size:15px;
    }

    .cta{
      width:100%;margin-top:26px;padding:14px;border-radius:12px;
      background:linear-gradient(90deg,var(--accent-2),var(--accent));
      border:none;color:#071022;font-weight:700;font-size:16px;
      cursor:pointer;transition:0.25s;
    }
    .cta:hover{opacity:0.9;transform:translateY(-2px);}

    /* BOTÓN GOOGLE */
    .google-btn{
      margin-top:15px;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      background:white;
      color:#1a1a1a;
      padding:14px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
      font-size:16px;
      transition:0.25s;
      text-decoration:none;
      border:none;
      box-sizing:border-box;
    }

    .google-btn:hover{transform:translateY(-2px);opacity:0.92;}

    .google-btn img{
      width:20px;height:20px;
    }

    .links{
      margin-top:22px;
      font-size:14px;
      color:var(--muted);
    }
    .links a{color:var(--accent);text-decoration:none;font-weight:600;}
  </style>
</head>

<body>

<div class="login-box">

  <div class="brand" onclick="window.location.href='index.html'" style="cursor:pointer;">
    <img src="certiwork-logo.png" alt="CertiWork">
    CertiWork
  </div>

  <form id="loginForm">
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" placeholder="tucorreo@gmail.com" required>

    <label for="pass">Contraseña</label>
    <input type="password" id="pass" placeholder="••••••••" required>

    <button class="cta" type="submit">Ingresar</button>
  </form>

  <a class="google-btn" href="https://accounts.google.com/signin">
    <img src="https://www.svgrepo.com/show/475656/google-color.svg">
    Continuar con Google
  </a>

  <div class="links">
    ¿No tienes cuenta? <a href="https://accounts.google.com/signin">Crear cuenta</a>
  </div>

</div>

<script>
  // LOGIN NORMAL (el tuyo)
  document.getElementById("loginForm").addEventListener("submit", e=>{
    e.preventDefault();
    // Aquí seguirá Firebase si lo usas. No lo tocamos.
    window.location.href="cursos.html";
  });
</script>

</body>
</html>
