<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CertiWork — Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: #071022;
      --bg-2: #071726;
      --card: #0b1220;
      --muted: #9aa6b2;
      --text: #e6eef6;
      --glass: rgba(255,255,255,0.06);
      --accent: #06b6d4;
      --accent-2: #ff6b6b;
      --radius:14px;
      font-family: 'Inter', system-ui;
    }
    body{background:linear-gradient(180deg,var(--bg-1),var(--bg-2));color:var(--text);height:100vh;display:flex;justify-content:center;align-items:center;padding:24px;margin:0}
    .login-box{
      width:100%;max-width:420px;background:var(--glass);padding:34px;border-radius:var(--radius);
      backdrop-filter:blur(14px);box-shadow:0 0 40px rgba(0,0,0,0.4);
    }
    .brand{display:flex;gap:12px;align-items:center;margin-bottom:24px;justify-content:center}
    .brand img{width:64px;height:64px;border-radius:12px}
    h2{text-align:center;margin-bottom:20px;font-weight:700}
    label{display:block;margin-top:14px;margin-bottom:6px;font-size:14px;color:var(--muted)}
    input{
      width:100%;padding:12px;border-radius:10px;border:none;outline:none;background:#101a29;color:white;font-size:15px;
    }
    .cta{
      width:100%;margin-top:26px;padding:14px;border-radius:12px;
      background:linear-gradient(90deg,var(--accent-2),var(--accent));
      color:#071022;font-weight:700;border:none;cursor:pointer;font-size:16px;transition:0.25s;
    }
    .cta:hover{opacity:0.85}
    .links{text-align:center;margin-top:18px;font-size:14px}
    .links a{color:var(--accent);text-decoration:none;font-weight:600}
  </style>
</head>
<body>

<div class="login-box">

  <div class="brand">
    <img src="certiwork-logo.png" alt="CertiWork">
  </div>

  <h2>Iniciar Sesión</h2>

  <form id="loginForm">
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" placeholder="ejemplo@gmail.com" required>

    <label for="pass">Contraseña</label>
    <input type="password" id="pass" placeholder="••••••••" required>

    <button class="cta" type="submit">Ingresar</button>
  </form>

  <div class="links">
    ¿No tienes cuenta? <a href="#">Crear cuenta</a>
  </div>

</div>

<script>
  // Redirección al hacer clic en Ingresar
  document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault(); 
    window.location.href = "cursos.html";
  });
</script>

</body>
</html>
